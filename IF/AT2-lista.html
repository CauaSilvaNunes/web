<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>AT. Lista</title>
    
    <style>
        html{
            margin-left: 35%;
            width: 500px;
            height: 400px;
            border:solid black;
            position: center;
            padding-left: 5%;
            padding-top: 20px;
        }
        .titulo{
            position: relative;
            left: -20px;
            
        }

    </style>
</head>

<body>
    <p class="all">

            <b>
                <center>
                <font size="6" class="titulo">
                    Atividade 2 - Cauã
                </font>
            </center>
            
            <font color="green">
                <ins>
                    Exemplo de um lista completa
                </ins>
            </font>
        </b>
        
        <OL start="1000">
            <dt>
                Estado
                <dd>
                    <li>
                        <font color="red">
                            Tocantins
                        </font>
                    </li>
                    <dt>
                        <dd>
                            <ul type="square">
                                <li>
                                    <font color="blue">
                                        Palmas
                                    </font>
                                </li>
                            </ul>
                </dt>
                
                <li>
                    <font color="red">
                        Goiás
                    </font>
                </li>
                <dt>
                    <dd>
                <ul type="disc">
                    <li>
                        <font color="blue">
                            Goiânia
                        </font>
                    </li>
                </ul>
            </dt>
            <li>
                    <font color="red">
                        Paraná
                    </font>
                </li>
                <dt>
                    <dd>
                <ul>
                    <li>
                        <font color="blue">
                            Curitiba
                        </font>
                    </li>
                </ul>
            </dt>
                </dt>
        </OL>
        
        <ol type="I" start="10">
            <b>
                Cidade
            </b>
            <dt>
                <dd>
                <li>Porto Nacional</li>
                <li>Gurupi</li>
                <li>Araguaina</li>
                <li>Paraiso do Tocantins</li>
            </dt>
        </ol>

    </p>
</body>

</html>
